<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí học thêm - Trường THPT Free Fire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: aquamarine;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px raba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: gold;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: bisque;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #005bb5;
        }
        .success-message {
            display: none;
            color: green;
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
        }    
    </style>
</head>
<body>

<div class="container">
    <h2>Đăng ký học thêm bắt buộc</h2>
    <form id="registrationForm">
        <label for="name">Xin cái tên:</label>
        <input type="text" id="name" required>

        <label for="grade">Mày học lớp mấy</label>
        <select id="grade" required>
            <option value="10">Lớp 10</option>
            <option value="11">Lớp 11</option>
            <option value="13-1">Lớp 13-1</option>
        </select>
        <label for="subject">M học môn gì nói nhanh:</label>
        <select id="subject" onchange="updateTeacheers()" required>
            <option value="Toán">Toán</option>
            <option value="Ngữ văn">Ngữ văn</option>
            <option value="Vật Lý">Vật lý</option>
            <option value="Không học thì đăng ký làm gì??">Không học thì đăng ký làm gì??</option>
        </select>
        
        <label for="teacher">giáo viên</label>
        <select id="teacher" required>
            <!--danh sách giáo viên sẽ được cập nhật không phải xoắn-->
        </select>
        
        <label for="phone">Số điện thoại(nhập 0337204417):</label>
        <input type="text" id="phone" required>

        <button type="button" onclick="register()">Đăng Ký đi hộ</button>
        <p class="success-message" id="successMessage">Đăng ký thành công(có thế thôi)</p>
    </form>
</div>

<script>
    //giáo viên đây mấy con vợ
    const teacherBySubject = {
        "Toán": ["thầy Trung"],
        "Ngữ văn": ["thầy Trung"],
        "Vật lý": ["thầy Trung"],
        "Không học thì đăng ký làm gì??": ["Có học đâu mà có giáo viên"]
    };

    //Cập nhật danh sách giáo viên khi chọn môn học
    function updateTeachers() {
        let subject = document.getElementById("subject").value;
        let teacherSelect = document.getElementById("teacher");
        teacherSelect.innerHTML = ""; //xóa danh sách cũ

        teacherBySubject[subject].forEach => {
            let option = document.createElement("option");
            option.value = teacher;
            option.textContent = teacher;
            teacherSelect.appendChild(option)
        };
    }

    // gọi hàm uơdateTeacher() khi trang tải lên lần đầu
    document.addEventListener("DOMContentLoaded", updateTeachers);

    function register() {
        let name = document.getElementById("name").value;
        let grade = document.getElementById("grade").value;
        let subject = document.getElementById("subject").value;
        let teacher = document.getElementById("teacher").value;
        let phone = document.getElementById("phone").value;
        let successMessage = document.getElementById("successMessage").value;

        if (name === ""|| phone === "") {
            alert("Điền đầy đủ giúp t cái");
            return;
        }
        // hiện thị thông bào thành công
        successMessage.style.display = "block";

        // in thông tin ra consale (có thể lưu vào database)
        console.log("Đăng ký mới:");
        console.log("Họ và tên:", name);
        console.log("khối lớp:", grade);
        console.log("môn học:", subject);
        console.log("giáo viên:", teacher);
        console.log("số điện thoại:", phone);
    }
</script>        

<body>
</html>
